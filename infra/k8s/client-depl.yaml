apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
  namespace: blog-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: rarias1082/blog-client:latest
        ports:
        - containerPort: 3000