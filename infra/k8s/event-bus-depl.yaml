apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
  namespace: blog-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
      - name: event-bus
        image: rarias1082/blog-event-bus:latest
        ports:
        - containerPort: 4005