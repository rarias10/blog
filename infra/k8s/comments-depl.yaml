apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
  namespace: blog-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
      - name: comments
        image: rarias1082/blog-comments:latest
        ports:
        - containerPort: 4001